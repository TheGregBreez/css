<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<main class="main">
<div class="info-container">
    <div class="info-container__personal">
        <img class="photo" id="photo" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Facebook_head.png">
        <input type="file" name="pic[]" class="photo" id="photoInput" />
        <span class="text">FirstName:<input value="FirstName"> </span>
        <span class="text">LastName: <input value="LastName"></span>
    </div>
    <div class="info-container__date">
        <div class="text">Birthday: <input value="13 June 1994"></div>
        <div class="text">Offer Date: <input value="13 October 2017"></div>
    </div>
    <div class="info-container__links">
        <div class="text">Link To RM: <input value="http://example.com/rm"></div>
        <div class="text">Link To PM: <input value="http://example.com/pm"></div>
    </div>
    <span class="info-container__technologies text">Technologies: <input value="React, Redux, AJAX, Angular, CSS3"></span>
</div>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
