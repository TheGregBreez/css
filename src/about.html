<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<main class="main">
    <div class="info-container">
       <div class="info-container__personal">
           <img class="photo" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Facebook_head.png">
           <div class="text">FirstName: FirstName</div>
           <div class="text">LastName: LastName</div>
       </div>
        <div class="info-container__date">
            <div class="text">Birthday: 13 June 1994</div>
            <div class="text">Offer Date: 13 October 2017</div>
        </div>
        <div class="info-container__links">
            <div class="text">Link To RM: http://example.com/rm</div>
            <div class="text">Link To PM: http://example.com/pm</div>
        </div>
        <span class="info-container__technologies text">Technologies: React, Redux, AJAX, Angular, CSS3</span>
    </div>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
