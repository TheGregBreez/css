<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<main class="main">
    <div class="info-container">

           <span>LastName: LastName</span>

            <span>Birthday: 13 June 1994</span>
            <span>Offer Date: 13 October 2017</span>

            <span>Link To RM: http://example.com/rm</span>

        </div>
        <span class="info-container__technologies">Technologies: React, Redux, AJAX, Angular, CSS3</span>
    </div>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
